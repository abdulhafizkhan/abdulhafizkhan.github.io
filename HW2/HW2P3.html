    <script>
        function process()
        {
            var number1, number2, number3, number4, number5,n1, n2, n3, n4, n5;
                    
            number1 = document.forms["myform"].elements["num1"].value;
            number2 = document.forms["myform"].elements["num2"].value;
            number3 = document.forms["myform"].elements["num3"].value;
            number4 = document.forms["myform"].elements["num4"].value;
            number5 = document.forms["myform"].elements["num5"].value;
                    
            n1 = parseInt(number1);
            n2 = parseInt(number2);
            n3 = parseInt(number3);
            n4 = parseInt(number4);
            n5 = parseInt(number5);
            
            if (isNaN(n1) || isNaN(n2) || isNaN(n3) ||isNaN(n4)  || isNaN(n5) ) 
            
            {                
                alert("Please enter integers only!!");
            }

                var nums = [n1, n2, n3, n4, n5];
                var zeroCount = 0, posCount = 0, negativeCount = 0;

                nums.forEach(function(item, index, array)
                {
                    if (item === 0) {
                        zeroCount++}
                        else if (item < 0) {
                            negativeCount++}
                        else if (item > 0) {
                            posCount++}
                });

                document.forms["myform"].elements["result"].value = ("\nThere were " + zeroCount + " Zeros" + "\nThere were " + posCount + " Postives" + "\nThere were " + negativeCount + " negetives")
        }
        
    </script>
